<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STEM Study Planner</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <header>
        <h1>STEM Study Planner</h1>
        <p>Organize your study schedule and make the most of your time! 👨‍🔬📚</p>
    </header>

    <main>
        <section class="schedule">
            <h2>Weekly Schedule</h2>
            <table>
                <thead>
                    <tr>
                        <th>Day</th>
                        <th>Subject</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Sunday</td>
                        <td>Physics</td>
                        <td>4:00 PM – 6:00 PM</td>
                    </tr>
                    <tr>
                        <td>Monday</td>
                        <td>Chemistry</td>
                        <td>3:00 PM – 5:00 PM</td>
                    </tr>
                    <tr>
                        <td>Tuesday</td>
                        <td>Math</td>
                        <td>5:00 PM – 7:00 PM</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

</body>

</html>
